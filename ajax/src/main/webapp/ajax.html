<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

    <!-- CSS -->
	<link type="text/css" rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    
    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap');
        
        .text-muted {
			display: none;
		}
    </style>

<title>ajax</title>
</head>
<body>

<div class="container">
	<div class="row">
		<div class="col-6">
			<h3>Sign up</h3>
			<form action="" method="get" name="test1" id="test1">
				<div class="form-group">
					<label for="userID">ID</label>
					<input type="text" class="form-control" id="userID" name="userID" aria-describedby="idHelp">
					<small id="idHelp" class="form-text text-muted"> Enter your ID</small>
				</div>
				<div class="form-group">
					<label for="userPW">PW</label>
					<input type="password" class="form-control" id="userPW" name="userPW" aria-describedby="pwHelp">
					<small id="pwHelp" class="form-text text-muted"> Enter your Password</small>
				</div>
				<div class="form-group">
					<label for="userName">Name</label>
					<input type="text" class="form-control" id="userName" name="userName" aria-describedby="nameHelp">
					<small id="nameHelp" class="form-text text-muted"> Enter your Name</small>
				</div>
				<button class="btn btn-primary" id="test1_submit">등록</button>
				<button class="btn btn-danger" id="test1_reset">취소</button>
			</form>
		</div>
		<div class="col-6">
		<h3>User Datasets</h3>
			<table class="table table-bordered">
				<thead>
					<tr>
						<td>No</td>
						<td>ID</td>
						<td>Name</td>
						<td>Date</td>
					</tr>
				</thead>
				<tbody id="userDataset">
				</tbody>
			</table>
		</div>
	</div>
</div>

</body>
<script type="text/javascript" src="./js/ajax.js"></script>
</html>
